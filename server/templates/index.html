<!DOCTYPE html>
<html lang="en">
<head>
	<!-- webpage description -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Plurk downloader">
    <meta name="author" content="Cloude">

	<title>Plurk downloader-alpha</title>
	
	<!-- resource loading -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">	
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
	
	<link rel="stylesheet" href="../static/style/index.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='script/script.js') }}">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
		<span class="navbar-brand" href="#">Plurk Downloader</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="#">Home</a>
				<a class="nav-item nav-link" href="#">About us</a>
			</div>
		</div>
	</nav>
	
	<div class="container-fluid content-body">
		<div class="flex position-fixed d-none" id="alert">
			<div class="alert alert-success">alert.</div>
		</div>
		
		<div class="flex">
			<h2 class="title">Welcome to download helper!</h3>
			<hr/>
			<div class="intro">
				<p>We help you download and backup plurk content to pure text file!</p>
				<p>Copy plurk url and paste below. Then you can download the file automatically!</p>
			</div>
			
			<div class="form card">
				<div class="card-header">Please enter plurk url</div>
				<div class="card-body input-group">
					<input class="form-control" id="plurk-url" placeholder="https://www.plurk.com/p/xxxxxx">
					<div class="input-group-append">
						<button type="button" class="btn btn-primary" id="plurk-url-submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="flex">
			<div class="row justify-content-center" id="status"/>
		</div>
	</div>
	
	<!-- footer -->

	<!-- script resource loading -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<!-- custum script -->
	<script src="../static/script/script.js"></script>
	<script src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>

</html>
